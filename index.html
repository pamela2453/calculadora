<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>Calculadora</title>
</head>

<body>

    <h3 class="d-flex justify-content-center ">Calculadora Basica</h3>
   
    <div class="d-flex justify-content-center ">
        <!-- aqui use una label para que me aparecieran los numeros en la pantalla negra -->
        <label id="calculos" class="col-4 text-light bg-dark p-2 w-40 mb-2" for=""></label>
    </div>

        <div class="d-flex justify-content-center">
        <button class="btn col-1 bg-info p-1 mb-2 ms-2" value="1">1</button>
        <button class="btn col-1 bg-info p-1 ms-2 mb-2" value="2">2</button>
        <button class="btn col-1 bg-info p-1 ms-2 mb-2" value="3" >3</button>
        <button id="suma" class="col-1 bg-info p-1 ms-2 mb-2" value="+">+</button>
    </div>

    <div class="d-flex justify-content-center">
        <button class="btn col-1 bg-info p-1 mb-2 ms-2" value="4">4</button>
        <button class="btn col-1 bg-info p-1 mb-2 ms-2" value="5">5</button>
        <button class="btn col-1 bg-info p-1 ms-2 mb-2" value="6">6</button>
        <button  id="resta" class="col-1 bg-info p-1 ms-2 mb-2" value="-">-</button>
    </div>

    <div class="d-flex justify-content-center">
        <button class="btn col-1 bg-info p-1 mb-2 ms-2" value="7">7</button>
        <button class="btn col-1 bg-info p-1 mb-2 ms-2" value="8">8</button>
        <button class="btn col-1 bg-info p-1 ms-2 mb-2" value="9">9</button>
        <button id="multipli" class="col-1 bg-info p-1 ms-2 mb-2" value="*">x</button>
    </div>

    <div id="result" class="d-flex justify-content-center">
        <button class="btn col-1 bg-info p-1 mb-2 ms-2" value="0">0</button>
        <button class="btn col-1 bg-info p-1 ms-2 mb-2" value=".">.</button>
        <button id="pantalla" class="btn col-1 bg-info p-1 ms-2 mb-2" value="c" >c</button>
        <button id="resultado" class="col-1 bg-info p-1 ms-2 mb-2" value="=">=</button>
    </div>



    <script src="./index.js"></script>
</body>

</html>
